- summary: |
    Открытие приложения.
  requirement: |
    При нажатии на ссылку в приложении пользователь попадает на страницу приложения.
  prerequisites: |
    в строке ввода имеем сайт страницы
  test-data: |
   https://hexlet-products-store.vercel.app/
